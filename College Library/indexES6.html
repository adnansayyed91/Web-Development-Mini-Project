<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zx Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class= "navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Zx Library</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div id="alertMsg"> </div>
      
      <h1>Zx Library</h1>
      <hr>

      <div class="container">
        <form id="libraryForm">
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookName">
              </div>
            </div>
            <div class="row mb-3">
              <label for="text" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="author">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="programming" value="programming" checked>
                  <label class="form-check-label" for="programming">
                    Programming
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="constitution" value="constitution">
                  <label class="form-check-label" for="constitution">
                    Constitution
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="novel" value="novel" >
                  <label class="form-check-label" for="novel">
                    Novel
                  </label>
                </div>
              </div>
            </fieldset>
            <button type="addBook" class="btn btn-primary">Add Book</button>
          </form>
      </div>
      <hr>

<div id="table">
        <table class="table" style="border-color:"red">
          <thead>
            <tr>
              <th scope="col">No.</th>
              <th scope="col">Book</th>
              <th scope="col">Author</th>
              <th scope="col">Type</th>
              <th scope="col">Publisher</th>
              <th scope="col">Date Added</th>
              <th scope="col">Delete</th>
            </tr>
            <tr>
              <td>"01"</td>
              <td>"Sword of Darkness"</td>
              <td>"Sherrilyn"</td>
              <td>"Adventure"</td>
              <td>"Kenyon"</td>
              <td>"06/07/2008"</td>
              <td>"No"</td>
            </tr>
          </thead>
          
          <tbody id="tBody">
            
          </tbody>
        </table>
      </div>


    <script src="/indexES6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
