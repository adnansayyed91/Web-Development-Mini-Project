<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Magic Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body style="background:#c9d1c9">
    <nav class="navbar bg-dark">
      <div class="container-fluid">   
        <a class="navbar-brand" style="color:#dbe9e2; font-weight:800;">Magic Notes</a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            id="searchTxt"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container my-3" style="font-family: Bookman, serif;">
      <h1>Welcome to Magic Notes</h1>

     <div class="card" >
        <div class="card-header">Add a Note</div>
        <div class="card-body">
          <div class="mb-3">
            <input
              type="text"
              id="addTxt"
              class="form-control"
              placeholder="Write Your Note Here"
            />
          </div>
          <button class="btn btn-primary" id="addBtn">Add Note</button>
        </div>
      </div>
      <hr>

      <h3>Your Notes</h3>

      <div id="notes" class="row container-fluid">

      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/magicNote.js"></script>
  </body>
</html>
